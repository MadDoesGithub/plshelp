<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlsHelp</title>
	<script src="./js/main.js"></script>
	<link rel="stylesheet" href="./css/body.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
	<div class="page-container-light">
		<div class="content-wrap">
			<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a id="text" class="navbar-brand mt-1 ml-2" href="#">Pls Help</a>
					<button onclick="toggleTheme()">Toggle dark mode</button>
				</div>
			</nav>
			<div id="bodytext" class="container is-fluid" style="padding-top: 50px;">
				<h1 class="title">URL of your paste.gg/pastebin.com link:</h1>
				<form action="/show" method="post">
					<input type="text" class="input" name="url" id="url" autocomplete="off"></input>
					<p style="padding-bottom: 10px;"></p>
					<input type="submit" class="button is-link" value="Parse"></input>
				</form>
			</div>
		</div>
		<footer id="footer" class="footer-light">
			<p class="mt-2">
